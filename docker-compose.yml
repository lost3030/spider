version: '3.8'

services:
  spider:
    build: .
    container_name: spider
    restart: always
    env_file:
      - .env  # 从 .env 文件加载环境变量
    volumes:
      # 持久化数据
      - ./data:/app/data
      - ./screenshots:/app/screenshots
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - spider-network

networks:
  spider-network:
    driver: bridge
